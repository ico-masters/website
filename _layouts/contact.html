---
layout: default
---

{% if page.hero_image %}
  <style>
    .hero { background-image: url('{{ page.hero_image }}'); }
  </style>
{% endif %}

<div class="hero hero_contact flex cover_bg">
  <h1 class="headline white">
    {{ page.headline }}
  </h1>
  <p class="description yellow h3 py2">{{ page.description }}</p>

  <div id="contact_form" style="width: 100%;">
    {%- include fake-hubspot-form.html -%}
  </div>

</div>
