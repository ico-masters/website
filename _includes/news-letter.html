<div class="blog-form-holder">
  <h1 class="h1 bold white">Subscribe to Our Newsletter</h1>
  <p class="h5 white">Stay up to date with TLDR and be the first to know</p>

  <form
    id="mc-embedded-subscribe-form"
    name="mc-embedded-subscribe-form"
    class="hs-form stacked hs-custom-form"
    target="_blank"
    action="https://global.us19.list-manage.com/subscribe/post?u=38aec23e4d104f1a4887b6c33&amp;id=53a2c95e45" method="post"
    novalidate
  >
    <div class="form-row">
      <div class="input">
        <input
          id="mce-EMAIL"
          name="EMAIL"
          class="hs-input form-control"
          placeholder="your@email.com"
          type="email"
          pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
          required
        >
        <div class="invalid-feedback">
          Please provide a valid email.
        </div>
      </div>
    </div>

    <div class="actions">
      <input class="hs-button primary large" type="submit" value="Submit">
    </div>
  </form>
</div>

<script type="text/javascript">
  (function () {
    var form = document.getElementById("mc-embedded-subscribe-form")

    form.addEventListener('submit', function(event) {
      form.classList.remove('was-validated');

      if (form.checkValidity() === false) {
        event.preventDefault();
        event.stopPropagation();
      }

      form.classList.add('was-validated');
    }, false);
  })()
</script>
